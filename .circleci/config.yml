version: 2.1

jobs:
  jvm:
    docker:
      # specify the version you desire here
      - image: circleci/clojure:openjdk-11-lein-2.9.1
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install native dev tools
          command: |
            sudo apt-get update
            sudo apt-get -y install gcc zlib1g-dev make lsb-release file
      - run:
          name: Install Clojure
          command: |
            wget -nc https://download.clojure.org/install/linux-install-1.10.1.447.sh
            chmod +x linux-install-1.10.1.447.sh
            sudo ./linux-install-1.10.1.447.sh
      - run:
          name: Run JVM tests
          command: |
            sudo apt-get -y install openssh-server
            sudo grep -v ^# /etc/ssh/sshd_config|grep -v ^$
            sudo mkdir /run/sshd
            make clean lib
            make circle-ci
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}
      - run:
          name: Create uberjar and native image
          command: |
            mkdir -p /tmp/release
            make jar
            # lein do clean, uberjar
            # VERSION=$(cat .meta/VERSION)
            # cp target/uberjar/bootleg-$VERSION-standalone.jar /tmp/release
      - store_artifacts:
          path: /tmp/release
          destination: release

  linux:
    docker:
      - image: circleci/clojure:lein-2.8.1
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      GRAALVM_HOME: /home/circleci/graalvm-ce-java11-20.1.0
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - linux-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install Clojure
          command: |
            wget https://download.clojure.org/install/linux-install-1.10.1.447.sh
            chmod +x linux-install-1.10.1.447.sh
            sudo ./linux-install-1.10.1.447.sh
      - run:
          name: Install native dev tools
          command: |
            sudo apt-get update
            sudo apt-get -y install gcc zlib1g-dev make
      - run:
          name: Download GraalVM
          command: |
            cd ~
            if ! [ -d graalvm-ce-java11-20.1.0 ]; then
              curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.1.0/graalvm-ce-java11-linux-amd64-20.1.0.tar.gz
              tar xzf graalvm-ce-java11-linux-amd64-20.1.0.tar.gz
            fi
            $GRAALVM_HOME/bin/gu install native-image
      - run:
          name: Build binary
          command: |
            make copy-libs-to-resource clean all linux-package GRAALVM=$GRAALVM_HOME
          no_output_timeout: 40m
      - save_cache:
          paths:
            - ~/.m2
            - ~/graalvm-ce-java11-20.1.0-dev
          key: linux-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
      - store_artifacts:
          path: build
          destination: build

  mac:
    macos:
      xcode: "12.0.0"
    environment:
      GRAALVM_HOME: /Users/distiller/graalvm-ce-java11-20.1.0/Contents/Home
      GRAALVM: /Users/distiller/graalvm-ce-java11-20.1.0/Contents/Home
      JAVA_HOME: /Users/distiller/graalvm-ce-java11-20.1.0/Contents/Home
      PATH: /Users/distiller/graalvm-ce-java11-20.1.0/Contents/Home/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    steps:
      - checkout
      - restore_cache:
          keys:
            - mac-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install Clojure
          command: |
            .circleci/script/install-clojure /usr/local
      - run:
          name: Install Leiningen
          command: |
            .circleci/script/install-leiningen
      - run:
          name: MacOS cc info
          command: |
            cc -v
      # - run:
      #     name: MacOS linker info
      #     command: |
      #       cc -Wl,-v
      # - run:
      #     name: MacOS version info
      #     command: |
      #        sw_vers
      - run:
          name: Download GraalVM
          command: |
            cd ~
            if ! [ -d graalvm-ce-java11-20.1.0 ]; then
              curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-20.1.0/graalvm-ce-java11-darwin-amd64-20.1.0.tar.gz
              tar xzf graalvm-ce-java11-darwin-amd64-20.1.0.tar.gz
            fi
            $GRAALVM_HOME/bin/gu install native-image
          no_output_timeout: 30m
      # - run:
      #     name: MacOS java info
      #     command: |
      #        java -Xinternalversion
      - run:
          name: Run MacOS tests
          command: |
            make clean lib
            ls -alF
            make jar jar-help
            sudo grep -v ^# /etc/ssh/sshd_config|grep -v ^$
            #sudo mkdir /run/sshd
            make circle-ci
            make clean
      - run:
          name: Build binary
          command: |
            make all macos-package GRAALVM=$GRAALVM_HOME
          no_output_timeout: 60m
      - run:
          name: Test running binary
          command: |
            ./spire --help
          no_output_timeout: 1m
      - run:
          name: Client tests
          command: |
            make macos-client-test-jvm
          no_output_timeout: 1m
      - run:
          name: Client tests
          command: |
            make macos-client-test
          no_output_timeout: 1m

      # - run:
      #     name: Dump .spire directory
      #     command: |
      #       ls -alFR ~/.spire
      #     no_output_timeout: 1m

      - save_cache:
          paths:
            - ~/.m2
            - ~/graalvm-ce-java11-20.1.0-dev
          key: mac-{{ checksum "project.clj" }}-{{ checksum ".circleci/config.yml" }}
      - store_artifacts:
          path: build
          destination: build
      # - store_artifacts:
      #     path: target/uberjar
      #     destination: target/uberjar


